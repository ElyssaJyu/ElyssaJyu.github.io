<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Portrait" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <title>My Browsing Portrait</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        .header,
        .section {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .header {
            background-color: #4476c6;
            color: #fff;
            text-align: center;
        }

        .section img {
            max-width: 100%;
        }

        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .section table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            border: 1px solid black;
        }

        .section table th,
        .section table td {
            border: 1px solid black;
            padding: 8px;
        }

        .footer {
            background-color: #4476c6;
            color: #fff;
            text-align: center;
            font-weight: bold;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Mo Fish</h1>
            <p>
                Hi,"profile name"<br />
                A look back at the highlights of the last 7 days.
            </p>
        </div>

        <div class="section">
            <h2>Your Digital DNA</h2>
            <img src="User-Portrait.png" alt="Portrait Highlights">
            <p></p>
        </div>

        <div class="section">
            <h2>Web Wanderings</h2>
            <p id="wanderingSum">Over the past 7 days, the top 3 websites you visited the most are [<span
                    id="websites"></span>],
                with an average stay duration of [<span id="duration"></span>]. </p>
            <br />
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>URL</th>
                        <th>Visit Count</th>
                        <th>Last Visit Time</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <br />
            <canvas id="PieChart"></canvas>
        </div>

        <div class="footer">
            <p>Your big fish must be somewhere!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', { scope: '/' });
    }
</script>

</html>
